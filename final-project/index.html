<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html page mockup</title>
    <!--NO CSS NEEDED FOR PT1-->
    <!--probably 6 grid columns for css-->
    <!--alot of icons in buttons and services-->
    <!--for bleeding past wrapper (atleast used twice), wrapper sets a margin for centering (auto) defines the width-->
    <!--set up in class-->
    <script src="https://kit.fontawesome.com/2cce10ac95.js" crossorigin="anonymous"></script> <!--links icons-->
</head>
<body>
    <div class="wrapper">
        <!--nav section requires flex on a parent with a direct child h1/logo, ul nav ,form (for search bar)-->
        <nav class="nav">
            <h1 class="logo"><img src="images/logo.png"></h1>
            <ul>
                <li href="#">Home</li>
                <li href="">About Us</li>
                <li href="">Services</li>
                <li href="">Team</li>
                <li href="">Contact</li>
                <li><input id="search" type="text" placeholder="Search"><button type="submit"><i class="fa-solid fa-magnifying-glass"></button></i></li>
                <!--search bar with icon-->
            </ul>
        </nav>
        <div class="vision">
            <div class="wrapper"> <!--using the set wrapper width inside the vision class to allow content to stay with the class wrapper, but let vision bleed past the wrapper-->

            </div>
        </div>





    </div>
    <footer>
        <p>&copy; Copyright</p>
    </footer>
