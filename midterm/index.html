<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minosora midterm</title>
</head>
<body>
    <section>
        <nav>
            <ul>
                <li>HOME</li>
                <li>STORY</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </section>
    <section>
        <h3>Contact to learn more</h3>
        <form action="index.html" method="get">
            <div>
                <label for="name">Your Name</label>
                <input id="name" name="firstname" required>
            </div>
            <br>
            <div>
                <label for="email">Your Email</label>
                <input id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <br>
            <div>
                <h3>Would you like to visit the starfish?</h3>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="visit" value="yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="visit" value="no">
                <label for="maybe">Maybe</label>
                <input type="radio" id="maybe" name="visit" value="maybe">
            </div>
            <br>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>
    </section>
    <footer>
        &copy; Lone Starfish
    </footer>
</body>
</html>
